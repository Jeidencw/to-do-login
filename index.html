<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/color-switcher.css">
    <link rel="stylesheet" href="./css/color-1.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container__login">
        <form>

        </form>
    </div>

    <div class="container__todo">
        <div class="todo__header">
            <div class="container__search">
                <input class="input__search" type="text" placeholder="Pesquisar...">

                <div class="dropdown">
                    <button class="dropbtn">Procurar por &#9660;</button>
                    <div class="dropdown__content">
                        <p>Completas</p>
                        <p>Incompletas</p>
                    </div>
                </div>

                <span class="material-symbols-outlined search__icon">
                    search
                </span>
            </div>
            <div class="config">
                <div class="colors">
                    <span class="color-1" onclick="setActiveStyle('color-1')"></span>
                    <span class="color-2" onclick="setActiveStyle('color-2')"></span>
                    <span class="color-3" onclick="setActiveStyle('color-3')"></span>
                    <span class="color-4" onclick="setActiveStyle('color-4')"></span>
                    <span class="color-5" onclick="setActiveStyle('color-5')"></span>
                </div>
                
                <div class="config__icons">
                    <span class="material-symbols-outlined dark__mode-icon">
                        dark_mode
                    </span>
                    <span class="material-symbols-outlined color__switcher">
                        palette
                    </span>
                </div>
            </div>
        </div>

        <div class="todo">
            <ul class="todo__list">
                <li class="todo__item">
                    <div class="todo__task">
                        <input type="checkbox">
                        <p>
                            Tarefa 1
                        </p>
                    </div>
                    <div class="todo__item-icons">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                    </div>
                </li>
                <li class="todo__item">
                    <div class="todo__task">
                        <input type="checkbox">
                        <p>
                            Tarefa 2
                        </p>
                    </div>
                    <div class="todo__item-icons">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="todo__bottom">
            <input class="add__input" type="text" placeholder="Adicionar tarefa">
            <input type="date" name="" id="">
            <span class="material-symbols-outlined add__icon">
                add
            </span>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/switch-color.js"></script>
</body>
</html>
