<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/color-switcher.css">
    <link rel="stylesheet" href="./css/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="./css/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="./css/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="./css/color-4.css" class="alternate-style" title="color-4">
    <link rel="stylesheet" href="./css/color-5.css" class="alternate-style" title="color-5" disabled>
    <title>To Do List</title>
</head>
<body>
    <button data-js="log-out">Sair</button>
    <div data-js="container__login" class="container__login">
        <div class="login__menu">
            <button class="active">Login</button>
            <button>Cadastro</button>
        </div>

        <div data-js="login__page" class="login__form form">
            <h1>Login</h1>
            <form data-js="login">
                <input type="text" name="login__user" placeholder="Usuário" required>
                <input type="password" name="login__password" placeholder="Senha" required>
                <button>Acessar</button>
            </form>
            <div class="login__icons">
                <img src="./icons/google.svg" alt="">
                <img src="./icons/facebook-f.svg" alt="">
            </div>
        </div>

        <div data-js="cadastro__page" class="cadastro__form form">
            <h1>Cadastro</h1>
            <form data-js="register">
                <input type="email" name="register__user" placeholder="Usuário" required>
                <input type="password" name="register__password" placeholder="Senha" required>
                <input type="password" name="register__confirmed" placeholder="Confirmar senha" required>
                <button>Cadastrar</button>
            </form>
            <div class="login__icons">
                <img src="./icons/google.svg" alt="">
                <img src="./icons/facebook-f.svg" alt="">
            </div>
        </div>
    </div>

    <div data-js="container__todo" class="container__todo">
        <div class="todo__header">
            <div class="container__search">
                <input class="input__search" type="text" placeholder="Pesquisar...">

                <div class="dropdown">
                    <button class="dropbtn">Procurar por &#9660;</button>
                    <div class="dropdown__content">
                        <div>
                            <input type="radio" id="todas" name="order__checked" value="Todas" checked>
                            <label for="todas">Todas</label> <br>
                            <input type="radio" id="completas" name="order__checked" value="Completas">
                            <label for="completas">Completas</label><br>
                            <input type="radio" id="incompletas" name="order__checked" value="Incompletas">
                            <label for="incompletas">Incompletas</label>
                        </div>

                        <div>
                            <input type="radio" name="order__asc-desc" id="order__asc" value="order__asc" checked>
                            <label for="order__asc"><i class="ri-sort-asc input__search-icon" id="btnSortAsc"></i></label>
                            <input type="radio" name="order__asc-desc" id="order__desc" value="order__desc">
                            <label for="order__desc"><i class="ri-sort-desc input__search-icon"id="btnSortDesc"></i></label>
                        </div>

                        <div>
                            <input type="radio" id="order__alpha-date" name="order__alpha-date" value="Alfabética" checked>
                            <label for="order__alpha-date">Alfabética</label>
                            <input type="radio" id="order__alpha" name="order__alpha-date" value="Data">
                            <label for="order__alpha">Data</label>
                        </div>
                    </div>
                </div>

                <span class="material-symbols-outlined search__icon">
                    search
                </span>
            </div>
            <div class="config">
                <div class="colors">
                    <span class="color-1" onclick="setActiveStyle('color-1')"></span>
                    <span class="color-2" onclick="setActiveStyle('color-2')"></span>
                    <span class="color-3" onclick="setActiveStyle('color-3')"></span>
                    <span class="color-4" onclick="setActiveStyle('color-4')"></span>
                    <span class="color-5" onclick="setActiveStyle('color-5')"></span>
                </div>
                
                <div class="config__icons">
                    <span class="material-symbols-outlined dark__mode-icon">
                        dark_mode
                    </span>
                    <span class="material-symbols-outlined color__switcher">
                        palette
                    </span>
                </div>
            </div>
        </div>

        <div class="todo">
            <ul data-js="nav-ul" class="todo__list"></ul>
        </div>
        
        <form data-js="add__task" class="todo__bottom">
            <input class="add__input" name="add__input" type="text" placeholder="Adicionar tarefa" required>
            <input type="date" name="date" id="date">
            <button>
                <span class="material-symbols-outlined add__icon">
                    add
                </span>
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script src="./js/switch-color.js"></script>
</body>
</html>
