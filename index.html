<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/color-switcher.css">
    <link rel="stylesheet" href="./css/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="./css/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="./css/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="./css/color-4.css" class="alternate-style" title="color-4">
    <link rel="stylesheet" href="./css/color-5.css" class="alternate-style" title="color-5" disabled>
    <title>To Do List</title>
</head>
<body>
    <div class="container__login" style="display: none;">
        <div class="login__menu">
            <button class="active">Login</button>
            <button>Cadastro</button>
        </div>

        <div data-js="login__page" class="login__form form">
            <h1>Login</h1>
            <form data-js="login">
                <input type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                <button>Acessar</button>
            </form>
            <div class="login__icons">
                <img src="./icons/google.svg" alt="">
                <img src="./icons/facebook-f.svg" alt="">
            </div>
        </div>

        <div data-js="cadastro__page" class="cadastro__form form">
            <h1>Cadastro</h1>
            <form>
                <input type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirmar senha" required>
                <button>Cadastrar</button>
            </form>
            <div class="login__icons">
                <img src="./icons/google.svg" alt="">
                <img src="./icons/facebook-f.svg" alt="">
            </div>
        </div>
    </div>

    <div class="container__todo">
        <div class="todo__header">
            <div class="container__search">
                <input class="input__search" type="text" placeholder="Pesquisar...">

                <div class="dropdown">
                    <button class="dropbtn">Procurar por &#9660;</button>
                    <div class="dropdown__content">
                        <p>Completas</p>
                        <p>Incompletas</p>
                    </div>
                </div>

                <span class="material-symbols-outlined search__icon">
                    search
                </span>
            </div>
            <div class="config">
                <div class="colors">
                    <span class="color-1" onclick="setActiveStyle('color-1')"></span>
                    <span class="color-2" onclick="setActiveStyle('color-2')"></span>
                    <span class="color-3" onclick="setActiveStyle('color-3')"></span>
                    <span class="color-4" onclick="setActiveStyle('color-4')"></span>
                    <span class="color-5" onclick="setActiveStyle('color-5')"></span>
                </div>
                
                <div class="config__icons">
                    <span class="material-symbols-outlined dark__mode-icon">
                        dark_mode
                    </span>
                    <span class="material-symbols-outlined color__switcher">
                        palette
                    </span>
                </div>
            </div>
        </div>

        <div class="todo">
            <ul class="todo__list"></ul>
        </div>
        
        <form data-js="add__task" class="todo__bottom">
            <input class="add__input" name="add__input" type="text" placeholder="Adicionar tarefa" required>
            <input type="date" name="date" id="date">
            <button>
                <span class="material-symbols-outlined add__icon">
                    add
                </span>
            </button>
        </form>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script src="./js/switch-color.js"></script>
</body>
</html>
